---
# 默认为开发环境
spring:
  profiles:
    active: dev
---

# 开发环境
spring:
  profiles: dev

logger:
  path: D:/logs/springcloud/base
eurekaServerHost: localhost
---

# 测试环境
spring:
  profiles: test

logger:
  path: /opt/springcloud/base
eurekaServerHost: localhost
---

# 生产环境
spring:
  profiles: prod

logger:
  path: /opt/springcloud/base
eurekaServerHost: localhost
---