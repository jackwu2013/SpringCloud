# 日志路径,logback-spring.xml会使用到
logger:
  path: /${user.home}/logs/base
server:
  tomcat:
    accesslog:
      enabled: true
      directory: ${logger.path}

# 注册中心
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8000/eureka

# 配置中心
spring:
  profiles:
    active: dev
  cloud:
    config:
      name: springcloud-common,springcloud-base
      discovery:
        enabled: true
        serviceId: springcloud-config


---
# 开发环境
spring:
  profiles: dev
---

# 测试环境
spring:
  profiles: test

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8000/eureka
---

# 生产环境
spring:
  profiles: prod

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8000/eureka
---